<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxo - Contato</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/default.css">
    <style>
        /* Estilos básicos caso o CSS não carregue */
        .entry { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            background-color: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <div id="title">
                <img src="images/barco1.png" alt="ícone de barco">
                <div class="headtitle">
                    <h1>Luxo</h1>
                    <h2>Aluguel de iates</h2>
                </div>
            </div>

            <nav>
                <ul class="navmenu">
                    <li><a href="index.html">Página inicial</a></li>
                    <li><a href="aluguel.html">Aluguel de iates</a></li>
                    <li><a href="destinos.html">Destinos</a></li>
                    <li><a href="tripulacao.html">Tripulação</a></li>
                    <li><a href="contato.html" class="accent">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="pagtitle">
                <div class="bgtitle"></div>
                <h2>Entre em contato</h2>
            </div>

            <form id="formContato">
                <div class="entry">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="entry">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="entry">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" cols="40" rows="7" required></textarea>
                </div>

                <div class="buttons">
                    <button type="submit" class="button">Enviar Mensagem</button>
                </div>
            </form>
        </main>

        <footer>
            <p>© 2023 por Luxo aluguel de iates</p>
        </footer>
    </div>

    <!-- jQuery Online (fallback) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <!-- API.js local - se não carregar, usaremos fallback -->
    <script src="js/api.js"></script>
    
    <script>
        // Função fallback caso api.js não carregue
        function inserirMensagem(mensagem) {
            console.log('Usando função local para inserir mensagem:', mensagem);
            
            // Adiciona data
            mensagem.data = new Date().toLocaleString();
            mensagem.visualizada = false;
            
            try {
                // Pega mensagens existentes do localStorage
                var mensagens = JSON.parse(localStorage.getItem('mensagens') || '[]');
                
                // Adiciona nova mensagem
                mensagens.push(mensagem);
                
                // Salva no localStorage
                localStorage.setItem('mensagens', JSON.stringify(mensagens));
                
                console.log('Mensagem salva localmente! Total:', mensagens.length);
                return true;
            } catch (error) {
                console.error('Erro ao salvar mensagem:', error);
                return false;
            }
        }

        // Quando a página carregar
        $(document).ready(function() {
            console.log('Página carregada!');
            console.log('Formulário encontrado:', $('#formContato').length);
            
            $('#formContato').submit(function(e) {
                e.preventDefault();
                console.log('Formulário enviado!');
                
                // Pega os valores
                var nome = $('#nome').val();
                var email = $('#email').val();
                var mensagemTexto = $('#mensagem').val();
                
                // Cria objeto mensagem
                var mensagem = {
                    nome: nome,
                    email: email,
                    mensagem: mensagemTexto
                };
                
                console.log('Enviando mensagem:', mensagem);
                
                // Chama a função (usará a local se a do api.js não carregou)
                if (inserirMensagem(mensagem)) {
                    alert('✅ Mensagem enviada com sucesso!');
                    $('#formContato')[0].reset();
                } else {
                    alert('❌ Erro ao enviar mensagem.');
                }
            });
        });
    </script>
</body>
</html>
